{% extends "layout.html" %}

{% block pageTitle %}
  Is someone helping you 
{% endblock %}

{% block beforeContent %}
  {% include "includes/phase-banner.html" %}
  {% include "includes/back-link.html" %}
{% endblock %}

{% block content %}
  <form id="form" method="post" action="#">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                Is someone helping you with this application?
              </h1>
            </legend>
            <div class="govuk-radios govuk-radios--inline">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="add-support-help" name="add-support-help" type="radio" value="Yes">
                <label class="govuk-label govuk-radios__label" for="add-support-help">
                  Yes
                </label>
              </div> <!-- govuk-radios__item -->
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="add-support-help-2" name="add-support-help" type="radio" value="No">
                <label class="govuk-label govuk-radios__label" for="add-support-help-2">
                  No
                </label>
              </div> <!-- govuk-radios__item -->

              <!--  <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-nationality">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="contact-by-email">
                      Tell us which nationality
                    </label>
                    <input class="govuk-input govuk-!-width-two-thirds" id="nationality-extra" name="nationality-extra" type="text" spellcheck="false"></div>

                </div> -->

            </div> <!-- govuk-radios -->

          </fieldset>
        </div> <!-- govuk-form-group -->

        <input type="submit" class="govuk-button" value="Continue" id="submit">

      </div> <!-- govuk-grid-column-two-thirds -->
    </div> <!-- govuk-grid-column-two-thirds -->
  </form>

{% endblock %}
