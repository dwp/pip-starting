{% extends "layout-signed-in-v7.html" %}

{% block pageTitle %}
When were you admitted to hospice
{% endblock %}

{% block beforeContent %}
{% include "includes/phase-banner.html" %}
{% endblock %}

{% block content %}

<form id="form" method="post" action="">

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <div class="govuk-form-group">
            <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--xl" for="hospice-admission">
                When did you go into the hospice?
              </label>
            </h1>

          </div>

            <div id="hospice-admission" class="govuk-hint">
              For example, 30 9 2021
            </div>

          <div class="govuk-date-input" id="hospice-admission">
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="hospice-admission">
                  Day
                </label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="hospice-admission-day" name="hospice-admission-day"
                  type="text" pattern="[0-9]*" inputmode="numeric">
              </div>
            </div> <!-- govuk-date-input__item -->
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="hospice-admission-month">
                  Month
                </label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="hospice-admission-month" name="hospice-admission-month"
                  type="text" pattern="[0-9]*" inputmode="numeric">
              </div>
            </div> <!-- govuk-date-input__item -->
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="hospice-admission-year">
                  Year
                </label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="hospice-admission-year" name="hospice-admission-year"
                  type="text" pattern="[0-9]*" inputmode="numeric">
              </div>
            </div> <!-- govuk-date-input__item -->
          </div> <!-- govuk-date-input -->

      <input type="submit" class="govuk-button" value="Save and continue" id="submit">

    </div> <!-- govuk-grid-column-two-thirds -->
  </div> <!-- govuk-grid-column-two-thirds -->
</form>

{% endblock %}
