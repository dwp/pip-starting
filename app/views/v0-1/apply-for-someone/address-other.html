{% extends "layout.html" %}

{% block pageTitle %}
  Address
{% endblock %}

{% block beforeContent %}
  {% include "includes/phase-banner.html" %}
  <a href="address" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}
  <form id="form" method="post" action="contact-details">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                <h1 class="govuk-fieldset__heading">
                  What address can we write to?
                </h1>
              </legend>

              <div class="govuk-form-group">
                <label class="govuk-label" for="other-address-line-1">
                  Building and street <span class="govuk-visually-hidden">line 1 of 2</span>
                </label>
                <input class="govuk-input" id="other-address-line-1" name="afse-other-address-line-1" type="text" autocomplete="other-address-line1">
              </div> <!-- govuk-form-group -->

              <div class="govuk-form-group">
                <label class="govuk-label" for="other-address-line-2">
                  <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
                </label>
                <input class="govuk-input" id="other-address-line-2" name="afse-other-address-line-2" type="text" autocomplete="other-address-line2">
              </div> <!-- govuk-form-group -->

              <div class="govuk-form-group">
                <label class="govuk-label" for="other-address-town">
                  Town or city
                </label>
                <input class="govuk-input govuk-!-width-two-thirds" id="other-address-town" name="afse-other-address-town" type="text" autocomplete="other-address-level2">
              </div> <!-- govuk-form-group -->

              <div class="govuk-form-group">
                <label class="govuk-label" for="other-address-county">
                  County
                </label>
                <input class="govuk-input govuk-!-width-two-thirds" id="other-address-county" name="afse-other-address-county" type="text">
              </div> <!-- govuk-form-group -->

              <div class="govuk-form-group">
                <label class="govuk-label" for="other-address-postcode">
                  Postcode
                </label>
                <input class="govuk-input govuk-input--width-10" id="other-address-postcode" name="afse-other-address-postcode" type="text" autocomplete="other-postal-code">
              </div> <!-- govuk-form-group -->

            </fieldset>
          </div> <!-- govuk-form-group -->

        <input type="submit" class="govuk-button" value="Continue" id="submit">

      </div> <!-- govuk-grid-column-two-thirds -->
    </div> <!-- govuk-grid-column-two-thirds -->
  </form>

{% endblock %}
