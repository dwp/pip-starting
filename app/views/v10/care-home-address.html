{% extends "layout-signed-in-v7.html" %}

{% block pageTitle %}
Care home or nursing home address
{% endblock %}

{% block beforeContent %}
{% include "includes/phase-banner.html" %}
{% include "includes/back-link-v7.html" %}
{% endblock %}

{% block content %}
<form id="form" method="post" action="#">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              Accommodation address
            </h1>
          </legend>

          <div class="govuk-form-group">
            <label class="govuk-label" for="care-home-name">
              Accommodation name <span class="govuk-visually-hidden">line 1 of 2</span>
            </label>
            <input class="govuk-input" id="care-home-name" name="care-home-name" type="text"
              autocomplete="address-line1">
          </div> <!-- govuk-form-group -->

          <div class="govuk-form-group">
            <label class="govuk-label" for="care-home-address-line-1">
              Building and street <span class="govuk-visually-hidden">line 1 of 2</span>
            </label>
            <input class="govuk-input" id="care-home-address-line-1" name="care-home-address-line-1" type="text"
              autocomplete="address-line1">
          </div> <!-- govuk-form-group -->

          <div class="govuk-form-group">
            <label class="govuk-label" for="care-home-address-line-2">
              <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
            </label>
            <input class="govuk-input" id="care-home-address-line-2" name="care-home-address-line-2" type="text"
              autocomplete="address-line2">
          </div> <!-- govuk-form-group -->

          <div class="govuk-form-group">
            <label class="govuk-label" for="care-home-address-town">
              Town or city
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="care-home-address-town" name="care-home-address-town" type="text"
              autocomplete="address-level2">
          </div> <!-- govuk-form-group -->

          <div class="govuk-form-group">
            <label class="govuk-label" for="care-home-address-county">
              County
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="care-home-address-county" name="care-home-address-county" type="text">
          </div> <!-- govuk-form-group -->

          <div class="govuk-form-group">
            <label class="govuk-label" for="care-home-address-postcode">
              Postcode
            </label>
            <input class="govuk-input govuk-input--width-10" id="care-home-address-postcode" name="care-home-address-postcode" type="text"
              autocomplete="postal-code">
          </div> <!-- govuk-form-group -->

          <div class="govuk-form-group">
            <label class="govuk-label" for="care-home-address-country">
              Country
            </label>
            <select class="govuk-select" id="care-home-address-country" name="care-home-address-country">
              <option value="updated" selected>Select a country</option>
              {% for country in countries %}
              <option value="{{country}}">{{country}}</option>
              {% endfor %}
            </select>
          </div> <!-- govuk-form-group -->

        </fieldset>
      </div> <!-- govuk-form-group -->

      <input type="submit" class="govuk-button" value="Save and continue" id="submit">

    </div> <!-- govuk-grid-column-two-thirds -->
  </div> <!-- govuk-grid-column-two-thirds -->
</form>

{% endblock %}
