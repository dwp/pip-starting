{% extends "layout-signed-in-v11.html" %}

{% block pageTitle %}
Nationality
{% endblock %}

{% block beforeContent %}
{% include "includes/phase-banner.html" %}
{% include "includes/back-link-v7.html" %}
{% endblock %}

{% block content %}
<form id="form" method="post" action="#">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              What is your nationality?
            </h1>
          </legend>
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="nationality" name="nationality" type="radio" value="British">
              <label class="govuk-label govuk-radios__label" for="nationality">
                British
              </label>
            </div> <!-- govuk-radios__item -->
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="nationality-2" name="nationality" type="radio" value="Irish">
              <label class="govuk-label govuk-radios__label" for="nationality-2">
                Irish
              </label>
            </div> <!-- govuk-radios__item -->
            <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="nationality-3" name="nationality" type="radio"
                  value="A nationality of the European Economic Area (EEA)"
                  data-aria-controls="conditional-nationality-eea">
                <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
                  A nationality of the European Economic Area (EEA) or Switzerland
                </label>
              </div> <!-- govuk-radios__item -->
              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-nationality-eea">
                <div class="govuk-form-group">
                  <label class="govuk-label" for="country">
                    Country
                  </label>
                  <select class="govuk-select" id="country" name="country">
                    <option value="updated" selected>Select a country</option>
                    <option value="Austira">Austria</option>
                    <option value="Belgium">Belgium</option>
                    <option value="Bulgaria">Bulgaria</option>
                    <option value="Croatia">Croatia</option>
                    <option value="Cyprus">Cyprus (Republic of)</option>
                    <option value="Czech Republic">Czech Republic</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Estonia">Estonia</option>
                    <option value="Finland">Finland</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Greece">Greece</option>
                    <option value="Hungary">Hungary</option>
                    <option value="Iceland">Iceland</option>
                    <option value="Ireland">Ireland</option>
                    <option value="Italy">Italy</option>
                    <option value="Latvia">Latvia</option>
                    <option value="Lichtenstein">Lichtenstein</option>
                    <option value="Lithuania">Lithuania</option>
                    <option value="Luxembourg">Luxembourg</option>
                    <option value="Malta">Malta</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="Norway">Norway</option>
                    <option value="Poland">Poland</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Romania">Romania</option>
                    <option value="Slovakia">Slovakia</option>
                    <option value="Slovenia">Slovenia</option>
                    <option value="Spain">Spain</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Switzerland">Switzerland</option>
                  </select>
                </div>
              </div> <!-- govuk-radios__item -->

              <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="nationality-4" name="nationality" type="radio"
                    value="Another nationality" data-aria-controls="conditional-nationality">
                  <label class="govuk-label govuk-radios__label" for="contact">
                    Another nationality
                  </label>
                </div> <!-- govuk-radios__item -->
                <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-nationality">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="country">
                      Nationality
                    </label>
                    <select class="govuk-select" id="country" name="country">
                      <option value="updated" selected>Select a nationality</option>
                      {% for nationality in nationalities %}
                      <option value="{{nationality}}">{{nationality}}</option>
                      {% endfor %}
                    </select>
                  </div> <!-- govuk-form-group -->
                </div> <!-- govuk-radios__item -->
              </div> <!-- govuk-radios -->
        </fieldset>
      </div> <!-- govuk-form-group -->

      <input type="submit" class="govuk-button" value="Save and continue" id="submit">

    </div> <!-- govuk-grid-column-two-thirds -->
  </div> <!-- govuk-grid-column-two-thirds -->
</form>

{% endblock %}
